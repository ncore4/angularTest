<H1>Books List</H1>
<button (click)="previousPage()">Previous Page</button>
<span> [ {{page}} ] </span>
<button (click)="nextPage()">Next Page</button>
<br/>
<div class="list">
  <div *ngFor="let Book of data$ | async">
    {{Book.title}}
  </div>
  <div *ngIf="(data$ | async)?.length == 0 ">
    No records to show in page {{page}}
  </div>
</div>
